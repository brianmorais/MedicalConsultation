apiVersion: v1
kind: Namespace
metadata:
  name: medical-consultation
---
apiVersion: v1
kind: Service
metadata:
  name: consultation-redis-svc
  namespace: medical-consultation
spec:
  selector:
    app: consultation-redis
  ports:
  - port: 6379
    targetPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consultation-redis
  namespace: medical-consultation
spec:
  selector:
    matchLabels:
      app: consultation-redis
  template:
    metadata:
      labels:
        app: consultation-redis
    spec:
      containers:
      - name: consultation-redis
        image: redis:7-alpine
        resources:
          limits:
            memory: 100Mi
            cpu: 100m
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: consultation-api-svc
spec:
  selector:
    app: consultation-api
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  consultation-api
  namespace: medical-consultation
  labels:
    app: consultation-api
spec:
  selector:
    matchLabels:
      app: consultation-api
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: consultation-api
    spec:
      restartPolicy: Always
      containers:
      - name: consultation-api
        image: brianmorais/medical-consultation-consultation-api:latest
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
        env:
        - name: AuthSettins__BasicUserName
          valueFrom:
            secretKeyRef:
              name: auth-secret
              key: basic-username
        - name: AuthSettins__BasicPassword
          valueFrom:
            secretKeyRef:
              name: auth-secret
              key: basic-password
        - name: Redis__ConnectionString
          value: consultation-redis-svc
        - name: Services__DoctorUrl
          value: 'http://doctor-svc'
        - name: Services__PatientUrl
          value: 'http://patient-svc'
        - name: Services__AuthUrl
          value: 'http://authentication-svc'
        - name: DatabaseSettings__ConnectionString
          valueFrom:
            secretKeyRef:
              name: databases-secret
              key: consultation
        - name: DatabaseSettings__DatabaseName
          value: medicalAppointmentConsultation
        ports:
        - containerPort: 80